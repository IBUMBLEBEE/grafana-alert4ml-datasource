language = "C"
include_guard = "RSOD_GO_H"
autogen_warning = "/* This file was automatically generated by cbindgen. Do not modify by hand. */"
cpp_compat = true

header = """
#ifdef __cplusplus
extern "C" {
#endif
"""

trailer = """
#ifdef __cplusplus
} // extern "C"
#endif
"""

after_includes = """

typedef struct ArrowSchema FFI_ArrowSchema;
typedef struct ArrowArray FFI_ArrowArray;

static inline struct ArrowSchema *to_arrow_schema(void *p) { return (struct ArrowSchema *)p; }
static inline struct ArrowArray *to_arrow_array(void *p) { return (struct ArrowArray *)p; }
"""

[defines]
"target_os = windows" = "RSOD_WINDOWS"
"target_os = macos" = "RSOD_MACOS"
"target_os = linux" = "RSOD_LINUX"

[parse]
parse_deps = true
include = ["rsod-go"] 